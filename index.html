<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı - Kəşf et</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ixtiraçınız üçün Xüsusi Kəşf Et Qutusu Hazırla</h1>

        <div class="section">
            <h2>Mədəni İrs və Səyahət Seti</h2>
            <div id="heritage-options" class="options"></div>
        </div>

        <div class="section">
            <h2>STEAM və İnnovasiya Seti</h2>
            <div id="steam-options" class="options"></div>
        </div>

        <div class="section">
            <h2>İncəsənət və Yaradıcılıq Seti</h2>
            <div id="art-options" class="options"></div>
        </div>

        <div class="section">
            <h2>Eksperiment və Tədqiqat Seti</h2>
            <div id="experiment-options" class="options"></div>
        </div>

        <div class="summary">
            <h2>Seçilmiş Fəaliyyətlər</h2>
            <p id="summary-text">Zəhmət olmasa seçim edin.</p>
        </div>

        <button id="submitBtn">Tamamla və Göndər</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
