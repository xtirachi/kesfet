<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı - Kəşf et</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Öz Kəşf et qutunu yarat!</h1>
        <p>Hər bölmədən bir fəaliyyət seçərək öz unikal qutunu yarat!</p>

        <form id="customBoxForm">
            <div class="section">
                <h2>Mədəni İrs və Səyahət Seti</h2>
                <div class="options" id="heritage-options"></div>
            </div>

            <div class="section">
                <h2>STEAM və İnnovasiya Seti</h2>
                <div class="options" id="steam-options"></div>
            </div>

            <div class="section">
                <h2>İncəsənət və Yaradıcılıq Seti</h2>
                <div class="options" id="art-options"></div>
            </div>

            <div class="section">
                <h2>Eksperiment və Tədqiqat Seti</h2>
                <div class="options" id="experiment-options"></div>
            </div>

            <div class="summary">
                <h3>Sizin Seçiminiz:</h3>
                <p id="summary-text">Seçimlərinizi edin...</p>
            </div>

            <button type="button" id="submitBtn">Bitir və Göndər</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
